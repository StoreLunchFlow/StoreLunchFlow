name: "[BUILD] Jekyll Site and Deploy to Pages"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-inprogess: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ULTIMATE FIX: Initialize a basic Jekyll site if none exists
      - name: Initialize Jekyll Site (If Required)
        id: init-jekyll
        run: |
          if [ ! -f "./_config.yml" ] && [ ! -f "./index.md" ] && [ ! -f "./index.html" ]; then
            echo "Jekyll source not found. Initializing new site..."
            echo "---" > _config.yml
            echo "title: StoreLunchFlow Site" >> _config.yml
            echo "theme: minima" >> _config.yml
            echo "---" > index.md
            echo "# Welcome to StoreLunchFlow" >> index.md
            echo "This site was automatically initialized by the OMNI-DAN-V3 workflow." >> index.md
            echo "::set-output name=initialized::true"
          else
            echo "Jekyll source files found. Proceeding with build."
            echo "::set-output name=initialized::false"
          fi

      - name: Provision Default Gemfile
        run: |
          if [ ! -f "./Gemfile" ]; then
            echo "source 'https://rubygems.org'" > ./Gemfile
            echo "gem 'jekyll', '~> 4.3'" >> ./Gemfile
            echo "gem 'minima'" >> ./Gemfile
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build with Jekyll
        run: bundle exec jekyll build --destination ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          base: './'
