name: "[BUILD] Jekyll Site and Deploy to Pages"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ULTIMATE FIX: Create a default Gemfile if one does not exist to prevent build failures
      - name: Provision Default Gemfile
        run: |
          if [ ! -f "./Gemfile" ]; then
            echo "Source: https://github.com/github/pages-gem" > ./Gemfile
            echo "source 'https://rubygems.org'" >> ./Gemfile
            echo "gem 'github-pages', group: :jekyll_plugins" >> ./Gemfile
          fi

      - name: Setup Ruby & Install Dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true # Installs gems from the Gemfile, now guaranteed to exist

      - name: Build with Jekyll
        run: bundle exec jekyll build --destination ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          base: './'
